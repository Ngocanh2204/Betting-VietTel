<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- MDBootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,700&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@100&family=Nunito+Sans:wght@400;500&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300&family=Roboto+Slab:wght@400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body class="Reward ">
    <div class="header headerReward container">
        <div class="headerReward-left">
            <a href="home.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>
        <div class="headerReward-center">
            Thưởng
        </div>
        <div class="headerReward-right">
            <button type="button" class="btn btn-primary madoi" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Mã đổi
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Xin lưu ý</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="">
                            <div class="modal-body">
                                <input type="text" class="form-control" placeholder="Vui lòng nhập số tiền gửi" aria-label="Server">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn">Trao đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bodyNotification">
        <ul class="nav nav-tabs title row g-0" id="myTab" role="tablist">
            <li class="nav-item col-3" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="true">Toàn bộ</button>
            </li>
            <li class="nav-item col-3" role="presentation">
                <button class="nav-link" id="available-tab" data-bs-toggle="tab" data-bs-target="#available" type="button" role="tab" aria-controls="available" aria-selected="false">Có sẵn</button>
            </li>
            <li class="nav-item col-3" role="presentation">
                <button class="nav-link" id="receive-tab" data-bs-toggle="tab" data-bs-target="#receive" type="button" role="tab" aria-controls="receive" aria-selected="false">Nhận</button>
            </li>
            <li class="nav-item col-3" role="presentation">
                <button class="nav-link" id="expired-tab" data-bs-toggle="tab" data-bs-target="#expired" type="button" role="tab" aria-controls="expired" aria-selected="false">Hết hạn</button>
            </li>
        </ul>
        <div class="tab-content content" id="myTabContent">
            <div class="tab-pane fade content-hollow show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <img src="images/thuong.png" alt="">
            </div>
            <div class="tab-pane fade content-hollow" id="available" role="tabpanel" aria-labelledby="available-tab">
                <img src="images/thuong.png" alt="">
            </div>
            <div class="tab-pane fade content-hollow" id="receive" role="tabpanel" aria-labelledby="receive-tab">
                <img src="images/thuong.png" alt="">
            </div>
            <div class="tab-pane fade content-hollow" id="expired" role="tabpanel" aria-labelledby="expired-tab">
                <img src="images/thuong.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/style.js"></script>
<script src="inculde.js"></script>
</html>
