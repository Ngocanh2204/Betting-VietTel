<body class="Information">
<div class="header header-Information container">
    <div class="header-right d-flex justify-content-between">
        <div class="logo">
            Lịch sử hoạt động
        </div>
    </div>
    <div class="p-0 header-left d-flex justify-content-center">
        <a href="lichsuhoatdong.html" class="position">
            <i class="fa-solid fa-angle-left"></i>
        </a>
    </div>
</div>
<div class=" bodyRecord">
    <form action="" class="container formRecord">
        <div class="bodyRecord-II">
            <div class="text">
                Đặt cược thời gian
            </div>
            <div class="input d-flex">
                <input type="text" class="form-control" placeholder="Thời gian bắt đầu" aria-label="Server">
                <span>đến</span>
                <input type="text" class="form-control" placeholder="Đường giới hạn" aria-label="Server">
            </div>
        </div>
        <div class="bodyRecord-I">
            <div class="text">
                Loại trò chơi
            </div>
            <div class="input ">
                <input type="text" class="form-control" placeholder="Vui lòng chọn loại trò chơi" aria-label="Server">
            </div>
        </div>
        <div class="footerRecord row">
            <button class="reset col-6">Cài lại</button>
            <button class="next col-6">Đảm bảo</button>
        </div>
    </form>
</div>
