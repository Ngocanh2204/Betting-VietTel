<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- MDBootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,700&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@100&family=Nunito+Sans:wght@400;500&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300&family=Roboto+Slab:wght@400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body class="Information">
<div class="header header-Information container">
    <div class="header-right d-flex justify-content-between">
        <div class="logo">
            Nạp tiền
        </div>
    </div>
    <div class="p-0 header-left d-flex justify-content-center">
        <a href="index.html" class="position">
            <i class="fa-solid fa-angle-left"></i>
        </a>
    </div>
</div>
<div class="bodyNotification">
    <ul class="nav nav-tabs title row g-0" id="myTab" role="tablist">
        <li class="nav-item col-6" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Gửi tiền trực tuyến</button>
        </li>
        <li class="nav-item col-6" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Tiền gửi công ty</button>
        </li>
    </ul>
    <div class="tab-content content container" id="myTabContent">
        <div class="tab-pane fade show active w-100" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form id="" class="formRecharge" action="">
                <div class="method-icon row">
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/zalo.png" alt="">
                            <div class="name">Zalo</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                            <div class="bottom-right">
                                <img src="images/method/bottom-right.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/momo.png" alt="">
                            <div class="name">Momo</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/viettel.png" alt="">
                            <div class="name">Viettel</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/qr.png" alt="">
                            <div class="name">Bank QR</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/transfer.png" alt="">
                            <div class="name">Bank Transfer</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="item">
                            <img class="img-icon" src="images/method/card.png" alt="">
                            <div class="name">Card</div>
                            <div class="top-left">
                                <img src="images/method/top-left.png" alt="">
                            </div>
                            <div class="top-left-text">quà 0.8%</div>
                        </div>
                    </div>

                </div>
                <div class="method-text">
                    <div class="method-text-title">
                        Phương thức nạp tiền
                    </div>
                    <div class="checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                zalo 50-5000
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                zalo 20-5000
                            </label>
                        </div>
                    </div>
                </div>
                <div class="method-number">
                    <div class="import-number">
                        <div class="import-number-text">
                            Số tiền nạp
                        </div>
                        <input type="text" class="form-control" placeholder="Vui lòng nhập số tiền gửi" aria-label="Server">
                    </div>
                    <div class="result1">
                        = 0 VNĐ <br>
                        Phí xử lý: 0 <br>
                        0.00% = 0 VND
                    </div>
                    <div class="result2">
                        Tiền gửi thực tế: <br>
                        =0 VNĐ
                    </div>
                </div>
                <button class="method-button">
                    Xác nhận nạp tiền
                </button>
            </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/style.js"></script>
<script src="inculde.js"></script>
</html>
