<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">
    <title>Mời bạn bè</title>
</head>
<body class="Information">
    <div class="header header-Information container">
        <div class="header-right d-flex justify-content-between">
            <div class="logo">
                Mời bạn bè
            </div>
        </div>
        <div class="p-0 header-left d-flex justify-content-center">
            <a href="index.html" class="position">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>
    </div>
    <div class="container bodyAddfriend">
        <section class="sale">
            <div class="sale-left">
                <img class="sale-left--icon" src="images/icon/giamgiatichluy.png">
                <div class="sale-left--text">
                    <div class="sale-left--text--top">
                        <span>Giảm giá tích lũy:</span>
                        <span>0.00VND</span>
                        <span><img src="images/icon/refresh-2.png" alt=""></span>
                    </div>
                    <div class="sale-left--text--bottom">
                        Giảm 10BR và số lượng thành viên<br> hợp lệ >0 Mọi người có thể lấy nó
                    </div>
                </div>
            </div>
            <div class="sale-right">
                <button>nhận</button>
            </div>
        </section>
        <section class="sale member">
            <div class="sale-left">
                <img class="sale-left--icon" src="images/icon/thanhvien.png">
                <div class="sale-left--text">
                    <div class="sale-left--text--top">
                        <span>Thành viên:</span>
                    </div>
                    <div class="sale-left--text--bottom">
                        <div>
                            Tổng số thành viên: 0
                        </div>
                        <div>
                            Thành viên tích cực: 0
                        </div>
                    </div>
                </div>
            </div>
            <div class="sale-right">
                <a href=""><i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </section>
        <section class="linkQR">
            <div class="linkQR-title">
                MỜI BẠN BÈ
            </div>
            <div class="linkQR-title-small">
                Chia sẻ mã mời hoặc liên kết với bạn bè của bạn
            </div>
            <img src="images/QR.png" alt="">
        </section>
        <section class="footerAddfriend container">
            <div class="row">
                <div class="col-6">
                    <button>Sao chép liên kết lời mời</button>
                </div>
                <div class="col-6">
                    <button>Sao chép mã lời mời</button>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="js/style.js"></script>
