<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- MDBootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,700&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@100&family=Nunito+Sans:wght@400;500&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300&family=Roboto+Slab:wght@400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Thêm tiền kỹ thuật số</title>
</head>
<body class="Information">
<div class="header header-Information container">
    <div class="header-right d-flex justify-content-between">
        <div class="logo">
            Thêm tiền kỹ thuật số
        </div>
    </div>
    <div class="p-0 header-left d-flex justify-content-center">
        <a href="Ruttien.html" class="position">
            <i class="fa-solid fa-angle-left"></i>
        </a>
    </div>
</div>
<div class="container bodyPass">
    <form action="" class="bodyPass-form">
        <div class="form-pass row">
            <div class="col-3 form-pass-text">
                Tên<br>
                tài khoản
            </div>
            <div class="col-9 form-add-account bold">
                <input placeholder="" value="Nguyễn Văn A">
            </div>
        </div>
        <div class="form-pass row">
            <div class="col-3 form-pass-text">
                Tên<br>
                ngân hàng
            </div>
            <div class="col-9 form-add-account bold">
                <input placeholder="" value="Đảm bảo">
            </div>
        </div>
        <div class="form-pass row">
            <div class="col-3 form-pass-text">
                Tên<br>
                ngân hàng
            </div>
            <div class="col-9 form-add-account">
                <input placeholder="" value="Vui lòng nhập số tài khoản">
            </div>
        </div>
        <div class="form-pass margin row">
            <div class="col-3 form-pass-text">
                Chi<br>
                nhánh
            </div>
            <div class="col-9 form-add-account">
                <input value="Vui lòng nhập tên chi nhánh" placeholder="">
            </div>
        </div>
        <button type="button" class="button-check" data-bs-toggle="modal" data-bs-target="#suggestModal">
            Xác nhận gửi
        </button>
        <!-- Modal -->
        <div class="modal fade suggestModal" id="suggestModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog suggestModal-dialog">
                <div class="modal-content suggestModal-dialog-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Gợi ý</h5>
                    </div>
                    <div class="modal-body">
                        Vui lòng đặt mật khẩu rút tiền trước, sau đó thêm thẻ ngân hàng
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đảm bảo</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/style.js"></script>
</html>
